<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Social distancing </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>

<body>
    
      
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Mountain climbing 
            
          </a>
        </div>
      </div>
    </nav>
    <div class="col-md-12 jumbotron text-center">
      <h1>Social Distancing </h1>
      <!--<img class="nav-ufo" src="https://media.giphy.com/media/zJA5yw4qlvmaA/giphy.gif"> -->
      <p>Reach Healthy Highs !!! </p>
    </div>
    <div class="container">
      <div class="row margin-bottom-10">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a location </label>
                        <input class="form-control" id="state" type="text" placeholder="">
                      </li>
                    </ul>
                  </div>
                  <input class="form-control" id="city" type="text" placeholder="Sedona Area">
                  <button id="button" type="button" class="btn btn-default">Filter</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <div id="map" style="width: 705px; height: 375px"></div>
  
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">City</th>
                  <th class="table-head">Lat</th>
                  <th class="table-head">Lon</th>
                </tr>
              </thead>
              <tbody>
                {% for ea in site_data %}
                  <tr>
                    <td>{{ea['name']}}</td>
                    <td>{{ea['latitude']}}</td>
                    <td>{{ea['longitude']}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- Our JavaScript -->
  <!-- <script src="static/js/logic.js"></script> -->
  <script type="text/javascript" src="static/js/logic.js"></script>
  <!-- <script src="{{ url_for('static',filename='js/logic.js') }}"></script>   -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  </body>

</html>
